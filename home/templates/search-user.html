<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>User Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #9ca0a5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
        }

        h1 {
            color: #1d1e20;
            text-align: center;
            margin-bottom: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #dddddd;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #9099a1;
        }

        .username {
            font-size: 18px;
            font-weight: 500;
        }

        button {
            background-color: black;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:rgb(82, 75, 75);
        }

        p {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
         <a href="{% url 'home:index' %}" class="btn btn-dark" style="color: white; text-decoration: none;">Back</a>
        <h1>User Search Results</h1>
           

        {% if users %}
        <ul>
            {% for profile in users %}
            <li>
                <img src="{{ profile.profile_pic.url }}" alt="profile" style="width: 50px; height: 50px; border-radius: 50%;" >
                <span class="username">{{ profile.user.username }}</span>
                <form method="post" action="{% url 'home:follow_toggle' profile.user.id %}">
                    {% csrf_token %}
                    {% if profile.id in following_ids %}
                        <button type="submit">Unfollow</button>
                    {% else %}
                        <button type="submit">Follow</button>
                    {% endif %}
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No users found.</p>
        {% endif %}
    </div>
</body>
</html>
